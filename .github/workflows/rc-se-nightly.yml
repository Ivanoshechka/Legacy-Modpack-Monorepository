name: RC-SE Nighty Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:  
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PACK_NAME: Re-Console-SE
      OUTPUT: artifacts
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install Packwiz
      run: go install github.com/packwiz/packwiz@latest

    - name: Create short commit SHA
      id: vars
      run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV

    - name: Prepare Builds
      run: |
          mkdir SE-Modrinth-1.21.5-temp
          cp -r ./versions/re-console-se/modrinth/fabric/1.21.5/* ./SE-Modrinth-1.21.5-temp/
          cp ./LICENSE.md ./SE-Modrinth-1.21.5-temp/
          cp ./README.md ./SE-Modrinth-1.21.5-temp/

    - name: Create 1.21.5 build
      run: |
          cd ./SE-Modrinth-1.21.5-temp/
          packwiz refresh
          packwiz modrinth export --output ${PACK_NAME}-1.21.5-dev-${{ env.COMMIT_SHORT_SHA }}.mrpack

    - name: Prepare artifacts
      run: |
          mkdir $OUTPUT
          mv ./SE-Modrinth-1.21.5-temp/${PACK_NAME}-1.21.4-dev-${{ env.COMMIT_SHORT_SHA }}.mrpack ${OUTPUT}/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "Re-Console-SE-dev-${{ env.COMMIT_SHORT_SHA }}"
        path: artifacts
